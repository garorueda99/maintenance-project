<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Caristrap Maintenance App</title>
  </head>
  <body class="mainpage">
    <header class="header">
      <img src="/img/favicon.png" class="appLogo" />
      <h1>Caristrap Maintenance App</h1>
    </header>
    <div class="wrapper">
      <div class="screenLeft">
        <p class="date">Wednesday, June 8</p>
        <p class="outstanding">9 Outstanding Issues</p>
        <h2 class="todo">To Do:</h2>
        <div class="inbox">
          <div class="item">
            <input type="checkbox" />
            <p>This is an inbox layout.</p>
          </div>
          <div class="item">
            <input type="checkbox" />
            <p>Check one item</p>
          </div>
          <div class="item">
            <input type="checkbox" />
            <p>Hold down your Shift key</p>
          </div>
          <div class="item">
            <input type="checkbox" />
            <p>Check a lower item</p>
          </div>
          <div class="item">
            <input type="checkbox" />
            <p>Everything in between should also be set to checked</p>
          </div>
          <div class="item">
            <input type="checkbox" />
            <p>Try to do it without any libraries</p>
          </div>
        </div>
      </div>
      <div class="screenRight">
        <p>Week | Month</p>
        <img src="img/calendar.png" alt="calendar" class="calendar" />
      </div>
    </div>
  </body>
</html>
